{% extends "base.html" %}

{% load static %}

{% block title %} set new budget{% endblock title %}

{% block content %}

<div class="container mx-16 mt-4">
    <h1 class="text-3xl font-bold mb-4">Add Expense</h1>
    <form action="" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
        {% csrf_token %}
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="id_budget">Budget:</label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                type="number" name="budget" required id="id_budget">
        </div>

        <button
            class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
            type="submit">
            Save Budget
        </button>
    </form>
</div>

{% endblock content %}
